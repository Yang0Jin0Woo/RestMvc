<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8" />
    <title>회원 목록</title>
    <style>
        .pagination { margin-top: 20px; }
        .pagination a, .pagination span { margin: 0 5px; text-decoration: none; }
        .current-page { font-weight: bold; color: red; }
        .muted { color: #888; }
    </style>
</head>
<body>
<h1>회원 목록</h1>
<a th:href="@{/members/new}">+ 새 회원 등록</a>

<table border="1" cellpadding="5">
    <thead>
    <tr><th>ID</th><th>이름</th><th>이메일</th><th>설정</th></tr>
    </thead>
    <tbody id="member-tbody">
    <!-- 서버 렌더링 초기값: page 0 내용을 넣어둡니다 -->
    <tr th:each="m : ${memberPage.content}">
        <td th:text="${m.id}">1</td>
        <td th:text="${m.name}">홍길동</td>
        <td th:text="${m.email}">hong@example.com</td>
        <td>
            <a th:href="@{|/members/${m.id}|}">상세</a> |
            <a th:href="@{|/members/${m.id}/edit|}">수정</a> |
            <form th:action="@{|/members/${m.id}/delete|}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${memberPage.totalPages > 1}">
    <span id="page-info"
          th:text="'페이지 ' + (${memberPage.number} + 1) + ' / ' + ${memberPage.totalPages}">
        페이지 정보
    </span>
    <div id="page-links"></div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const host   = window.location.origin;
    const apiUrl = host + /*[[@{/api/members/page}]]*/ '/api/members/page';

    const urlParams = new URLSearchParams(window.location.search);

    // ✅ URL은 1-based, 내부 로직/서버 호출은 0-based
    let currentPage = urlParams.has('page')
                      ? Math.max(0, parseInt(urlParams.get('page')) - 1)
                      : /*[[${memberPage.number}]]*/ 0;

    const pageSize = urlParams.has('size')
                    ? parseInt(urlParams.get('size'))
                    : /*[[${memberPage.size}]]*/ 10;

    const PAGE_GROUP_SIZE = 10; // ← 10개씩 끊어서 보이도록

    // ✅ 주소창에는 항상 1-based로 표기
    function updateUrl(zeroBasedPage) {
      const basePath = /*[[@{/members}]]*/ '/members';
      const oneBased = zeroBasedPage + 1;
      history.replaceState(null, '', `${basePath}?page=${oneBased}&size=${pageSize}`);
    }

    function getMemberList(page = currentPage) {
      fetch(`${apiUrl}?page=${page}&size=${pageSize}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('member-tbody');
          tbody.innerHTML = '';

          data.content.forEach(m => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${m.id}</td>
              <td>${m.name}</td>
              <td>${m.email}</td>
              <td>
                <a href="${host}/members/${m.id}">상세</a> |
                <a href="${host}/members/${m.id}/edit">수정</a> |
                <form action="${host}/members/${m.id}/delete" method="post" style="display:inline;">
                  <button type="submit" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
                </form>
              </td>`;
            tbody.appendChild(tr);
          });

          currentPage = data.number;   // 0-based
          updateUrl(currentPage);      // 주소창은 1-based로 갱신
          renderPagination(data);
        })
        .catch(err => console.error('회원 목록 조회 실패:', err));
    }

    function renderPagination(pageData) {
      // 페이지 정보는 1-based로 표시
      document.getElementById('page-info').textContent =
        `페이지 ${pageData.number + 1} / ${pageData.totalPages}`;

      const container = document.getElementById('page-links');
      container.innerHTML = '';

      const currentOneBased = pageData.number + 1;
      const groupIndex = Math.floor((currentOneBased - 1) / PAGE_GROUP_SIZE); // 0,1,2...
      const start = groupIndex * PAGE_GROUP_SIZE + 1; // 1, 11, 21...
      const end = Math.min(start + PAGE_GROUP_SIZE - 1, pageData.totalPages);

      // ◀ 이전 그룹
      if (start > 1) {
        const prevGroup = document.createElement('a');
        prevGroup.href = '#';
        prevGroup.textContent = '이전';
        prevGroup.onclick = e => {
          e.preventDefault();
          const prevStart = start - PAGE_GROUP_SIZE;           // e.g., 11 → 1
          const target = Math.max(1, prevStart);               // 1-based
          getMemberList(target - 1);                           // 0-based로 호출
        };
        container.appendChild(prevGroup);
        container.appendChild(document.createTextNode(' '));
      } else {
        const span = document.createElement('span');
        span.className = 'muted';
        span.textContent = '이전';
        container.appendChild(span);
        container.appendChild(document.createTextNode(' '));
      }

      // 숫자 페이지 (현재 그룹만)
      for (let i = start; i <= end; i++) {
        if (i === currentOneBased) {
          const s = document.createElement('span');
          s.textContent = i;
          s.classList.add('current-page');
          container.appendChild(s);
        } else {
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = i;
          a.onclick = e => { e.preventDefault(); getMemberList(i - 1); };
          container.appendChild(a);
        }
        container.appendChild(document.createTextNode(' '));
      }

      // 다음 그룹 ▶
      if (end < pageData.totalPages) {
        const nextGroup = document.createElement('a');
        nextGroup.href = '#';
        nextGroup.textContent = '다음';
        nextGroup.onclick = e => {
          e.preventDefault();
          const nextStart = end + 1;                           // e.g., 10 → 11
          const target = Math.min(nextStart, pageData.totalPages);
          getMemberList(target - 1);
        };
        container.appendChild(nextGroup);
      } else {
        const span = document.createElement('span');
        span.className = 'muted';
        span.textContent = '다음';
        container.appendChild(span);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      getMemberList(currentPage);
    });
    /*]]>*/
</script>
</body>
</html>
